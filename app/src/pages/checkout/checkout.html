<ion-header>
  <ion-navbar>
    <ion-title>
      Check Out
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of productListing" padding>
      <ion-thumbnail item-start>
        <!-- Always display the first image of the image variants -->
        <img src={{item.images[0].src}}>
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p>{{item.variants[0].price}}</p>
      <!-- <button ion-button clear item-end (click)="viewDetails(listing);">View</button> -->
    </ion-item>
  </ion-list>
</ion-content>
