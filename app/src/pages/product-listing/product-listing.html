<ion-header>

  <ion-navbar>
    <ion-title>product-listing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let listing of listings" padding>
      <ion-thumbnail item-start>
        <!-- Always display the first image of the image variants -->
        <img src={{listing.attrs.images[0].src}}>
      </ion-thumbnail>
      <h2>{{listing.attrs.title}}</h2>
      <p>Hayao Miyazaki â€¢ 1988</p>
      <button ion-button clear item-end (click)="viewDetails(listing);">View</button>
    </ion-item>
  </ion-list>
</ion-content>
