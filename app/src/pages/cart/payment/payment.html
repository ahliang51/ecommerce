<ion-header>

  <ion-navbar>
    <ion-title>Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="align-center">
    <div *ngIf="paymentMade">
      <div text-center>
        <i class="fa fa-credit-card fa-5x payment-icon"></i>
      </div>
      <p text-center> Order has been placed successfully. An email regarding the order has been sent to you</p>
      <button ion-button outline (click)="onBack()">Continue Shopping</button>
    </div>
  </div>
</ion-content>
