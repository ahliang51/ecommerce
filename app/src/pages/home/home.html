<ion-header>
  <ion-navbar>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="assets/Ecommerce-Guideline-2.png" alt="">
  <ion-list>
    <ion-item *ngFor="let category of categories" padding>
      <ion-thumbnail item-start>
        <img src={{category.image.src}}>
      </ion-thumbnail>
      <h2>{{category.title}}</h2>
      <button ion-button clear item-end (click)="viewProduct(category.collection_id,category.title);">View</button>
    </ion-item>
  </ion-list>
</ion-content>
